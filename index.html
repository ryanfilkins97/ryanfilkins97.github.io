<!DOCTYPE html>

<html lang="en" ng-app="portfolioApp">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        
        <title>About</title>
        
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.js"></script>

        <script src="index.js"></script>

    <body ng-controller="controller">
        <div class="navbar-fixed">
            <nav class="light-blue lighten-2">
                <div class="nav-wrapper">
                    <span class="brand-logo center">Ryan Filkins</span>
                    <ul class="left">
                        <li><a href="#" data-target="slide-out" class="sidenav-trigger show-on-large waves-effect"><i class="material-icons">menu</i></a></li>
                    </ul>
                </div>
            </nav>
        </div>
        
        <ul id="slide-out" class="sidenav">
            <li>
                <div id="sidenav-header-row" class="row valign-wrapper">
                    <div class="col s3 valign-wrapper">
                        <img class="responsive-img circle" src="profile_square.jpg" alt="Ryan Filkins">
                    </div>
                    <div class="col s9 valign-wrapper">
                        <h3>Ryan Filkins</h3>
                    </div>
                </div>

            <li ng-class="{'active-sidenav-link' : isActive('/')}"><a href="./" class="navigation-link sidenav-close waves-effect"><i class="material-icons small">person_outline</i>About Me</a></li>

        <div ng-view class="container"></div>
